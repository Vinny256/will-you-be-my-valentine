<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Encrypter | Vinnie Digital Hub</title>
    <style>
        body { background: #fff5f8; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .panel { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: #e91e63; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        #link-box { margin-top: 20px; word-break: break-all; color: #ad1457; font-size: 0.8rem; background: #eee; padding: 10px; border-radius: 5px; cursor: pointer; display: none; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="color: #e91e63;">Secret Link Creator</h2>
        <input type="text" id="her" placeholder="Her Name (Millie)">
        <input type="text" id="him" placeholder="Your Name (Vinnie)">
        <button onclick="createSecretLink()">Generate Encrypted Link</button>
        <div id="link-box" onclick="copyLink()"></div>
    </div>

    <script>
        function createSecretLink() {
            const her = document.getElementById('her').value;
            const him = document.getElementById('him').value;
            if(!her || !him) return alert("Fill both names!");

            // Scramble names into Base64 to hide them from the URL
            const secretData = btoa(JSON.stringify({ to: her, from: him }));
            
            // Auto-detect current URL and point to valentine.html
            const baseUrl = window.location.href.split('index.html')[0];
            const finalUrl = `${baseUrl}valentine.html?code=${secretData}`;
            
            const box = document.getElementById('link-box');
            box.innerText = finalUrl;
            box.style.display = 'block';
            navigator.clipboard.writeText(finalUrl);
            alert("Secret link copied! The names are now hidden.");
        }
    </script>
